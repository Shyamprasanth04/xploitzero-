{% extends 'base.html' %}
{% block title %}Login - XploitZero{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:70vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0 fade-in" style="background:#181818;border:2px solid #00ff88;box-shadow:0 0 24px 2px #00ff8855;">
      <div class="card-body p-5 text-center">
        <div class="mb-4">
          <i class="fa-solid fa-shield-halved fa-3x mb-2" style="color:#00ff88;text-shadow:0 0 16px #00ff88;"></i>
          <h1 class="fw-bold mb-1" style="font-family:'Orbitron',sans-serif;letter-spacing:2px;color:#ff0055;">XploitZero</h1>
          <div class="text-secondary mb-2" style="font-family:'Source Code Pro',monospace;font-size:1.1rem;">Elite Web Vulnerability Scanner</div>
        </div>
        {% if error %}
          <div class="alert alert-danger fade-in">{{ error }}</div>
        {% endif %}
        <form method="post" autocomplete="off" aria-label="Login form">
          <div class="mb-3 text-start">
            <label for="username" class="form-label" style="color:#00ff88;font-family:'Orbitron',sans-serif;">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus style="background:#232323;color:#f5f5f5;border:1.5px solid #2e2e2e;">
          </div>
          <div class="mb-4 text-start">
            <label for="password" class="form-label" style="color:#00ff88;font-family:'Orbitron',sans-serif;">Password</label>
            <input type="password" class="form-control" id="password" name="password" required style="background:#232323;color:#f5f5f5;border:1.5px solid #2e2e2e;">
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100" style="font-family:'Orbitron',sans-serif;"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</button>
        </form>
        <div class="mt-4 text-secondary" style="font-size:0.95rem;font-family:'Source Code Pro',monospace;">
          <span style="color:#00ff88;">Pro Tip:</span> Default admin is <span style="color:#fff;">admin / admin123</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
